<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Картотека нутрицевтиков</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Картотека нутрицевтиков</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bstarget="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle
navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}">Войти</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"
                       th:href="@{/register}">Регистрация</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <hr/>
    <h3>Создать новую запись</h3>
    <hr/>
    <form th:action="@{/saveSupplementForm}" th:object="${supplement}" method="POST">
        <input type="text" th:field="*{name}" class="form-control col-4 mb-4" placeholder="Введите наименование нутрицевтика"/>
        <input type="text" th:field="*{description}" class="form-control col-4 mb-4" placeholder="Заполните описание"/>
        <input type="text" th:field="*{category}" class="form-control col-4 mb-4" placeholder="Укажите категорию"/>
        <input type="text" th:field="*{manufacturer}" class="form-control col-4 mb-4" placeholder="Укажите производителя"/>
        <input type="text" th:field="*{price}" class="form-control col-4 mb-4" placeholder="Введите стоимость"/>
        <input type="text" th:field="*{stock}" class="form-control col-4 mb-4" placeholder="Укажите остаток на складе"/>
        <input type="text" th:field="*{expirationDate}" class="form-control col-4 mb-4" placeholder="Введие дату окончания срока годности"/>
        <button type="submit" class="btn btn-primary col-2">Сохранить</button>
        <input type="hidden" th:field="*{id}"/>
    </form>
    <hr/>
    <a th:href="@{/list}">Вернуться к списку</a>
</div>
</body>
</html>
